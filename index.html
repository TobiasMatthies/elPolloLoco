<body onload="animateIntroSpan()">
    <span  onclick="init()" id="intro_span">Click anywhere to start</span>
    <img onclick="init()" class="fullscreen_image" id="intro_image"
        src="img/9.Intro _ Outro Image/Start Screen/Opciขn 1.png">

    <canvas id="canvas" height="1000" width="1800"></canvas>

    <div class="button_container d-none" id="left_button_container">
        <button class="mobile_button" id="left">
            <img class="button_icon" src="./img/left.svg">
        </button>

        <button class="mobile_button" id="right">
            <img class="button_icon" src="./img/right.svg">
        </button>
    </div>

    <div class="button_container d-none" id="right_button_container">
        <button class="mobile_button" id="jump">
            <img class="button_icon" src="./img/jump.svg">
        </button>

        <button class="mobile_button" id="throw">
            <img class="button_icon" src="./img/attack.svg">
        </button>

          <span>right: right arrow key</span>
          <span>left: left arrow key</span>
          <span>jump: space key</span>
